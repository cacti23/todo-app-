<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="refresh-todo">
        <i class="fas fa-redo" aria-hidden="true"></i>
      </div>
      <div class="current-date">

      </div>
    </div>
    <div class="content">
      <ul id="todo-list">
        <li class="item">
          <i class="co far fa-check-circle" jobs="complete"></i>
          <p class="text">Drink Coffee</p>
          <i class="de far fa-trash-alt" jobs="delete"></i>
        </li>
        <li class="item">
          <i class="co far fa-check-circle" jobs="complete"></i>
          <p class="text line-through">Start making a todo app</p>
          <i class="de far fa-trash-alt" jobs="delete"></i>
        </li>
      </ul>
    </div>
    <div class="add-to-do">
      <i class="fas fa-plus-circle" aria-hidden="true"></i>
      <input type="text" placeholder="Add to do" id="input">
    </div>
  </div>
</body>

</html>
